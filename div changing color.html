<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="boot 5/css/bootstrap.css">
    <title>A div changing color</title>
    <style>
        button{
             margin-left: 340px;
             box-shadow: 5px 5px 20px rgb(209, 194, 194);
        }
    </style>
</head>
<body id="changes">
      <div class="container justify-content-center rounded-circle" style=
      "border: 70px solid silver; width: 500px; height: 500px;" id="change"></div>
        <br><br> 
    </div>
        <div class="container justify-content-space-around justify-content-center">

        <button type="button" id="yes" class="btn btn-warning btn-lg" onclick="okay = setInterval(me, 1)">Start</button>
        <button type="button" id="no" class="btn btn-warning btn-lg" onclick="clearInterval(okay)">Stop</button>

        </div>


    <script>
      function me() { 
        change = document.getElementById("change");
        changes = document.getElementById("changes");
        changes.style.backgroundColor = Math.floor( Math.random()* 0xffffff);
        change.style.borderColor = Math.floor(Math.random() * 0xffffff); 
      
       
      }
         
          
    </script>
</body>
</html>
